{%load static%}

<!DOCTYPE html>
<html>

<head>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href = "{% static 'coffeeconnect/CSS/cstyle.css' %}" rel="stylesheet" type="text/css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>COFFEE CONNECT</title>
</head>
<body>
	
	<div class="main">
		<div class="navbar">
			<img src="{% static 'coffeeconnect/images/coffee_logo.png'%}" alt="logo" class="logo">
			<nav>
				<ul>
                    {% if user.is_authenticated %}
					    <li><a href="{% url 'home-page' %}">Home</a></li>
				    	<li><a href="{% url 'coffee-page' %}">Coffee</a></li>
					    <li><a href="#">Blogs</a></li>
					    <li><a href="#">Reviews</a></li>
					    <li><a href="#">Events</a></li>
					    <li><a href="#">About</a></li>
                        <li><a href="{% url 'logout-page' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
				</ul>
			</nav>
		</div>

        <div class="content">         
            
            {% block content %} {% endblock %}
       
        </div>
        
    </div>

    <div class="bg-modal">
        <div class="modal-content">

            <div id="close_but"class ="close_but">+</div>

            <img src = "{% static 'coffeeconnect/images/coffee_form.png'%}" alt ="logo" class="coffee_form">

            <form action="" class = "form">
                <input type="orderdets" placeholder="Name">
                <input type="orderdets" placeholder="Address">
                
                
                <div class="options">

                        <h5>Order:</h5>

                        <label>Frappuccino
                        <input type="checkbox" class="frappe" name ="freeze">
                        </label>

                        <label>Freeze
                        <input type="checkbox" class="freeze" name ="freeze">
                        </label>

                        <label>Iced Tea
                        <input type="checkbox" class="tea" name ="tea">
                        </label>

                        <label>Carbonara
                        <input type="checkbox" class="food" name ="food">
                        </label>

                </div>

                <a href = "#" id="button2" class = "button2">Place Order</a>

            </form>
        </div>

    </div>	
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src= "{% static 'coffeeconnect/JAVASCRIPT/order.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
